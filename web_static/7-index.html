<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header>
        </header>
        <div class="container">
                <section class="filters">
                    <div class="locations">
                        <h3>States</h3>
                        <h4>California, Arizona...</h4>
                        <ul class="popover">
                            <li>
                                <h2>Arizona</h2>
                                <p>Phoenix</p>
                                <p>Tucson</p>
                            </li>
                            <li>
                                <h2>California</h2>
                                <p>Los Altos</p>
                                <p>San Francisco</p>
                            </li>
                        </ul>
                    </div>
                    <div class="amenities">
                            <h3>Amenities</h3>
                            <h4>Internet, Kitchen...</h4>
                            <ul class="popover">
                                <li>Wifi</li>
                                <li>Oven</li>
                                <li>Fridge</li>
                            </ul>
                    </div>
                    <button>
                        Search
                    </button>
                </section>
                <section class="places">
                    <h1>Places</h1>
                    <article>
                        <h2>My Home</h2>
                    </article>
                    <article>
                        <h2>Tiny House</h2>
                    </article>
                    <article>
                        <h2>A suite</h2>
                    </article>
                </section>
        </div>
        <footer class="footer">
            <p>Best School</p>
        </footer>
    </body>
</html>
